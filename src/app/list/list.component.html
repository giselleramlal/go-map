<ul class="datalist">
  <li *ngFor="let item of list">
      <div class="title"><h5>{{item.title}}</h5></div>
      <div class="from">{{item.from}}</div>
      <div class="to">{{item.to}}</div>
      <div class="duedate">{{item.duedate}}</div>
      <div class="status">{{item.status}}</div>
  </li>
</ul>
